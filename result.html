<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi Harga</title>
    <!-- Tambahkan link Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-family">
    <object type="text/html" data="header.html" style="width:100%;"></object>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Hasil Prediksi Harga</h1>
        <div class="bg-white rounded-lg shadow-lg p-4 overflow-x-auto">
            <table class="table-auto border-collapse border border-black w-full">
                <thead>
                    <tr class="bg-gray-400">
                        <th class="border border-black px-4 py-2">Negara</th>
                        <th class="border border-black px-4 py-2">Harga 1 KG {{ komoditas_input.capitalize() }} pada {{ bulan }}/{{ tahun }}</th>
                        <th class="border border-black px-4 py-2">Harga Jual Prediksi {{ volume_input }} KG</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in filtered_table_data %}
                    <tr>
                        <td class="border border-black px-4 py-2">{{ row[0] }}</td>
                        <td class="border border-black px-4 py-2">{{ row[1] }}</td>
                        <td class="border border-black px-4 py-2">{{ row[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <object type="text/html" data="footer.html" style="width:100%;"></object>
</body>

</html>
